<!DOCTYPE html>
<html>
<head>
    <title></title> 
   <link rel="stylesheet" href="../static/index_style.css">
</head>
<body>  

  <div class="top">
    <h1 class="logo">Fertilizers Recommendation System for Disease Prediction</h1>
  </div>
  <div class="forms">
    <div class="form1">
      <form action="/predict" method="post" enctype="multipart/form-data" class="form_upload" onsubmit="return validate()">
        <div class="uploadform">
          
          <div class="inputContainer">
            <h1 class="title">Image Uploading</h1>
            <label for="imageUpload" class="upload-label">Choose</label>
            <input type="file" name="files" id="imageUpload" onchange="loadfile(event)" accept=".png, .jpg, .jpeg"><br>
            Select : <input type="radio" name="select_plant" id="fruit" value="fruit">
            <label for="fruit">Fruit</label>
            <input type="radio" name="select_plant" id="veg" value="vegetable">
            <label for="veg">Vegetable</label> <br>
            <button type="submit" class="signupbtn" value="Sign up" class="signupbtn" >proceed</button>
          </div><br>

          <div>
            <img id="output">
            <h2 class="result_pred">{{result}}</h2>
          </div>

        </div>      
      </form>
    </div><br>
    

    <div class="form2">
      <form action="/feedback" method="post" class="form_feedback">
        <button type="submit" >FEEDBACK</button>    
      </form>
    </div>  
  </div>
    

      <script>
        var loadfile=function(event){
            var image=document.getElementById('output');
            image.src=URL.createObjectURL(event.target.files[0]);
        };
    </script>
    
  
 

    <div id="background-wrap">
      <div class="bubble x1"></div>
      <div class="bubble x2"></div>
      <div class="bubble x3"></div>
      <div class="bubble x4"></div>
      <div class="bubble x5"></div>
      <div class="bubble x6"></div>
      <div class="bubble x7"></div>
      <div class="bubble x8"></div>
      <div class="bubble x9"></div>
      <div class="bubble x10"></div>
    </div>

</body>
</html>
